<div class="ptcg-prompt-title">
  <h2 translate>PROMPT_CHOOSE_PRIZE_TITLE</h2>
  <div class="ptcg-u-spacer"></div>
  <button mat-button mat-icon-button (click)="minimize()">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
</div>

<div class="ptcg-prompt-content">
  <p class="prompt-message" [translate]="'GAME_MESSAGES.' + message"></p>

  <div class="selection-helper">
    <span class="helper-text">
      {{ (prompt?.options?.count > 1 ? 'PROMPT.SELECT_MULTIPLE_PRIZES' : 'PROMPT.SELECT_PRIZE') | translate }}
    </span>
  </div>

  <!-- Debugging overlay - hidden in production 
  <div class="debug-overlay" *ngIf="false">
    <p>Selected prize indexes: {{ result | json }}</p>
  </div>
  -->

  <div class="ptcg-prizes-grid">
    <div *ngFor="let prize of prizes; let i = index" class="ptcg-prize-slot" [class.selected]="isPrizeSelected(i)"
      [class.empty]="!prize || prize.cards.length === 0" (click)="onPrizeClick(prize, i)">
      <!-- Debug info
      <div class="debug-index" *ngIf="false">{{i}}</div>
      -->
      <ptcg-board-card *ngIf="prize && prize.cards.length > 0" [cardList]="prize"
        [showCardBack]="prize.isSecret && !revealed">
      </ptcg-board-card>
      <div *ngIf="!prize || prize.cards.length === 0" class="ptcg-empty-prize-slot"></div>
      <div *ngIf="isPrizeSelected(i)" class="selection-indicator">âœ“</div>
    </div>
  </div>
</div>

<div class="ptcg-prompt-actions">
  <section class="ptcg-card-info-reveal-cards" *ngIf="hasSecret && gameState.replay">
    <mat-checkbox color="primary" name="reveal-card" [checked]="revealed" (change)="revealed = !revealed">
      {{ 'CARDS_REVEAL_CARDS' | translate }}
    </mat-checkbox>
  </section>
  <span class="ptcg-u-spacer"></span>
  <button mat-raised-button *ngIf="allowedCancel" [disabled]="gameState.deleted" (click)="cancel()">
    {{ 'BUTTON_CANCEL' | translate }}
  </button>
  <button mat-raised-button color="primary" [disabled]="gameState.deleted || isInvalid" (click)="confirm()">
    {{ 'BUTTON_OK' | translate }}
  </button>
</div>
