<div class="ptcg-prompt-discard-energy">
  <div class="ptcg-prompt-header">
    <div class="ptcg-prompt-title">
      {{ prompt.message }}
    </div>
    <div class="ptcg-prompt-controls">
      <button mat-icon-button (click)="minimize()">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </div>
  </div>

  <div class="ptcg-prompt-content">
    <ptcg-choose-pokemons-pane [pokemonData]="pokemonData" (cardClick)="onCardClick($event)">
    </ptcg-choose-pokemons-pane>

    <ptcg-choose-cards-panes-2 [cards]="availableCards" [filter]="filter" [blocked]="blocked" [singlePaneMode]="false"
      (changeCards)="onCardsChange($event)">
    </ptcg-choose-cards-panes-2>
  </div>

  <div class="ptcg-prompt-footer">
    <button mat-button *ngIf="allowedCancel" (click)="cancel()">
      Cancel
    </button>
    <button mat-button color="primary" [disabled]="isInvalid" (click)="confirm()">
      Confirm
    </button>
  </div>
</div>
